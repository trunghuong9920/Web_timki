<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timki-shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- start header -->
    <div class="header">
        <div class="header_search">
            <div class="grid">
                <div class="header_search-content">
                    <div class="header_logo">
                        <img class="header_logo-img" src="./assets/img/logo.png" alt="">
                    </div>
                    <div class="header_category">
                        <img class="hamburger-menu" src="https://salt.tikicdn.com/ts/upload/96/d1/77/e499ea39b0773a337d2217ad473fcb97.png">
                        <span class="header_category-name">Danh mục <br>
                            sản phẩm 
                            <i class=" fas fa-angle-down"></i>
                        </span>
                        <div class="header_category-option">
                            
                            <a href="#" class="header_category-option-link">
                                <span class="header_category-option-icon">
                                    <i class="header_category-icon fas fa-mobile-alt"></i>
                                </span>
                                <span class ="header_category-option-name">
                                    Điện thoại, máy tính bảng, tivi
                                </span>
                            </a>
                            <a href="#" class="header_category-option-link">
                                <span class="header_category-option-icon">
                                    <i class="header_category-icon fas fa-mobile-alt"></i>
                                </span>
                                <span class ="header_category-option-name">
                                    Điện thoại, máy tính bảng, tivi
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="header_with_search">
                        <input type="text" class="header_search-input" placeholder="Tìm sản phẩm, danh mục hay thương hiệu mong muốn ...">
                        <button class="header_search-button">
                            <i class="header_search-icon fas fa-search"></i>
                            <span class="header_search-name">Tìm kiếm</span>
                        </button>
                    </div>
                    <div class="header_log">
                        <div class="header_log-icon1">
                            <i class="far fa-user"></i>
                        </div>
                        <div class="header_log-title">
                            Đăng nhập / Đăng ký
                            Tài khoản <i class="fas fa-angle-down"></i>
                        </div>
                        
                    </div>
                    <div class="header_cart">
                        <i class="header_cart-icon fas fa-shopping-cart"></i>
                        <p class="header_cart-number">0</p>
                        <p class="header_cart-name">Giỏ hàng</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="header_navbar">
            <div class="grid">

            </div>
        </div>
    </div>
    <!-- end header -->
    <div class="container">

    </div>
    <div class="footer">

    </div>
</body>

</html>
